<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/normalize-dist.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/a1cdd20625.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <section class="top-header border-bottom">
        <div class="container">
          <div class="row">
            <div class="left-header col-7 d-flex align-items-center">
              <nav>
                <a class="header-link">Login / Signup</a>
                <a class="header-link">USD</a>
              </nav>
              <p></p>
            </div>
            <div
              class="d-flex right-header col justify-content-end align-items-center"
            >
              <nav>
                <a class="header-link">Help</a>
                <a class="header-link">
                  <i class="fa-regular fa-heart"></i>
                  Wishlist</a
                >
                <a class="header-link">English</a>
              </nav>
              <button>DOWNLOAD APP</button>
            </div>
          </div>
        </div>
      </section>

      <section class="header-content">
        <div class="container">
          <div class="row justify-content-between">
            <div class="col-auto left-header d-flex align-items-center">
              <img src="img/logo.png" alt="logo" />
              <h1>SUPERMART</h1>
            </div>
            <div class="search col-8 d-flex align-items-center"><!--ФОРМА-->
              <input class="search-input" type="text" placeholder="Search..." />
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  All Categories
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </div><!--КОНЕЦ-->
              <div class="serch-icon-button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
            <div class="col-auto border cart d-flex align-items-center justify-content-between">
              <a href="#" class="text-center">
                <img class="img-fluid" src="img/Bag.png" alt="bag" />
              </a>
              <a>
                <p>
                  <span class="count">0</span> item:
                  <span class="price">$0.00</span>
                </p>
              </a>
            </div>
          </div>
        </div>
      </section>

      <section class="header-categories">
        <div class="wrapper">
          <div class="row">
            <div class="col-9"></div>
            <div class="col-3 phone-container">
              <p>CALL US FREE</p>
              <span>1-800-777-7889</span>
            </div>
          </div>
        </div>
      </section>
    </header>

    <main></main>

    <footer></footer>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>
</html>
